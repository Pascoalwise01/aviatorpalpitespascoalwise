<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pascoal Wise Predictor</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎯 Pascoal Wise Predictor</h1>
  </header>

  <main>
    <section class="upload-section">
      <h2>📤 Carregar histórico do Aviator</h2>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="uploadBtn">Enviar Histórico</button>
      <p id="uploadStatus"></p>
    </section>

    <section class="predict-section">
      <h2>🎯 Palpite Automático</h2>
      <button id="generateBtn">Gerar Palpite</button>

      <div id="predictionBox" class="hidden">
        <p id="predictionText"></p>
        <div class="actions">
          <button id="acertouBtn" class="acertou">✅ Acertou</button>
          <button id="errouBtn" class="errou">❌ Errou</button>
        </div>
      </div>

      <div id="manualFix" class="hidden">
        <h3>🔧 Corrigir rodada manualmente</h3>
        <input type="text" id="manualValue" placeholder="Ex: 3.45" />
        <button id="corrigirBtn">Corrigir</button>
      </div>
    </section>

    <section class="stats-section">
      <h2>📊 Histórico de Palpites</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Hora</th>
            <th>Palpite</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Feito com 💜 por <a href="https://games.elephantbet.co.ao/LaunchGame" target="_blank">Pascoal Wise</a></p>
  </footer>

  <script src="script.js"></script>
</body>
                                </html>
