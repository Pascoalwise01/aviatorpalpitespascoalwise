<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Palpites - Pascoal Wise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✈️ Aviator Palpites</h1>

    <div id="historico">
      <h3>Histórico carregado</h3>
      <textarea id="dadosHistorico" placeholder="Cole aqui os dados do histórico..."></textarea>
      <button id="carregarHistorico">Carregar histórico</button>
    </div>

    <div id="painel-palpite">
      <h3>Gerar palpite</h3>
      <button id="gerarPalpite">🎯 Gerar Palpite</button>
      <p id="resultadoPalpite"></p>

      <div id="avaliacao" class="hidden">
        <h4>O resultado deu certo?</h4>
        <button id="acertou">✅ Acertou</button>
        <button id="errou">❌ Errou</button>
        <input id="valorCorreto" placeholder="Digite o valor que realmente caiu" class="hidden"/>
      </div>
    </div>

    <div id="estatisticas">
      <h3>Precisão</h3>
      <p id="precisao">97%</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
          </html>
