<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Smart Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Aviator Smart Predictor</h1>
    <p>Carregue a imagem com o histórico de rodadas e receba previsões automáticas.</p>

    <form id="upload-form">
      <label for="image">📸 Enviar imagem do histórico:</label>
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Enviar e Processar</button>
    </form>

    <div id="result" class="hidden">
      <h2>📊 Resultados processados:</h2>
      <div id="odds-list"></div>

      <div class="manual-entry">
        <h3>⚙️ Corrigir rodada manualmente (se o palpite errou):</h3>
        <label for="manualValue">Insira o valor (ex: 3.45):</label>
        <input type="number" id="manualValue" step="0.01" />
        <button id="manualSubmit">Registrar e Gerar Novo Palpite</button>
      </div>

      <div id="prediction"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
