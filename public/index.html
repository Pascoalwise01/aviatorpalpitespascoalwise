<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pascoal Wise Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Pascoal Wise Predictor</h1>

    <div id="upload-section">
      <p>📷 Carrega a imagem do histórico do Aviator (apenas uma vez)</p>
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="processImage">Enviar e Processar</button>
      <p id="ocr-status"></p>
    </div>

    <div id="game-section" style="display:none;">
      <h2>📊 Histórico Atual</h2>
      <div id="history"></div>

      <div id="prediction-section">
        <button id="generatePrediction">Gerar Previsão</button>
        <p id="predictionResult"></p>
      </div>

      <div id="manual-correction" style="display:none;">
        <p>❌ O palpite falhou. Introduz o hold real:</p>
        <input type="number" id="manualHold" placeholder="Ex: 3.45" step="0.01" />
        <button id="submitHold">Enviar</button>
      </div>
    </div>
  </div>

  <footer>
    <p>
      Made by <strong>Pascoal Wise Predictor</strong> |
      <a href="https://games.elephantbet.co.ao/LaunchGame" target="_blank">
        Jogar na ElephantBet 🎰
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
